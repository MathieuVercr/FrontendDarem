<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project Darem</title>
    <link href="./css/index.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Convergence" rel="stylesheet">
    <script src="./js/app.bundle.js"></script>

  </head>
  <body id="INDEX">
    <header>
      <figure id='logo'>
        <a href="./index.html">
          <img src="./assets/logoDarem.png" alt="Logo"></img>
        </a>
      </figure>
      <!-- 'GET STARTED' IN HEADER
      <nav>
        <a href="#" class="startNow" id="highlight">Get Started</a>
      </nav>
      -->
    </header>
    <main class="indexPage">
      <div class="bodyitem">
        <section>
          <h1>Slogan</h1>
          <div>
            Challenge your friends!<br>
            Chat and show your accomplishments<br>
            Gather the most points!<br>
          </div>
          <a href="#" id="startNow" class="startNow">Start today</a>
        </section>
        <div>
          <img src="./assets/imgIndex1.png" alt="Photo1">
        </div>

      </div>
      <div class="bodyitem-reverse">
        <section>
          <h1>Challenge</h1>
          <div>
            Create your own sporting challenges!<br>
            Set a date and be the first to complete!<br>
            Stay healthy and in shape!<br>
          </div>
        </section>
        <div>
          <img src="./assets/imgIndex2.png" alt="Photo2">
        </div>
      </div>
      <div class="bodyitem">
        <section>
          <h1>Share</h1>
          <div>
            Checkout the app on the playstore<br>
            <a href="https://play.google.com/store/apps/details?id=be.nmct.howest.darem" target="_blank">
              <img src="./assets/DaremApp.png" alt="Daremlogo">
            </a>
          </div>
        </section>
        <div>
          <img src="./assets/imgIndex3.png" alt="Photo3">
        </div>
      </div>

    </main>
    <section id="signup" class="popup">
      <div class="popup-content">
        <span class="close">&times;</span>
        <img src="./assets/DaremApp.png" alt="Daremlogo">
        <h2>Get Started Now!</h2>
        <p>
          <button class="loginBtn loginBtn--facebook">
            Login with Facebook
          </button>
        </p>
        <p>Get the app!</p>
      </div>
    </section>
  </body>
</html>
