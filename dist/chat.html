<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat</title>
    <link href="./css/index.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Convergence" rel="stylesheet">
    <script src="./js/app.bundle.js"></script>
  </head>
  <body id="CHAT">
    <header>
      <figure id='logo'>
        <a href="./index.html">
          <img src="./assets/DaremWeb.png"></img>
        </a>
      </figure>
      <nav>
        <a href="./challenge.html">Challenge</a>
        <a href="./chat.html" id="highlight">Chat</a>
        <a href="#">Share</a>
      </nav>
    </header>
    <main class="chatPage">

      <aside>
        <section id="profile">
          <img id="profilePic" src="./assets/profilepic.png" alt="Profile Picture">
          <section id="icons">
            <img src="./assets/victory.png" alt="Challenges">
            <img src="./assets/mail.png" alt="Notifications">
          </section>
          <section id="info">
            <div>
              <label id="firstName">FirstName</label>
              <label id="lastName">LastName</label>
            </div>
            <label id="email">Email Address</label>
          </section>
          <div id="logout">
            Log out
          </div>
        </section>
        <section id="activities">
          <h3>Your friends</h3>
          <div id="friends" class="filler"></div>
          <h3>Your challenges</h3>
          <section id=yourChallenges>
            <div id="noChallenges"></div>
          </section>
        </section>
      </aside>

      <article class="chatInterface">
        <h2>Chat with your friends</h2>
        <section>
          <div class="chatSpace">
            chat
          </div>
          <div class="chatbar">
            <input type="text" placeholder="Type here...">
            <button>Send</button>
          </div>
        </section>
      </article>

    </main>
  </body>
</html>
